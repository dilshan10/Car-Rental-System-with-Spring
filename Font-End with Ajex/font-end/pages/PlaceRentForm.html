<script src="../../asserts/js/jquery-3.6.1.min.js"></script>
<script>

    let baseURL = "http://localhost:8080/Back_End_war/";

    loadCustomers();
    loadDriver();
    loadCar();
    setDates();
    setTime();
    setOrderID();
    setSchedulID();

    function loadCustomers(){
        $.ajax({
            url: baseURL+"customer",
            success: function (res) {
                for (let c of res.data) {
                    let code = c.custID;
                    $("#txtSelectCustID").append(`<option value="${code}">${code}</option>`);
                }
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }
        });
    }

    function loadDriver(){
        $.ajax({
            url: baseURL+"driver",
            success: function (res) {
                for (let c of res.data) {
                    let code = c.driID;
                    $("#txtSelectDriId").append(`<option value="${code}">${code}</option>`);
                }
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }
        });
    }

    function loadCar(){
        $.ajax({
            url: baseURL+"car",
            success: function (res) {
                for (let c of res.data) {
                    let code = c.type;
                    $("#txtSelectCarType").append(`<option value="${code}">${code}</option>`);
                }
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }
        });
    }


    $("#txtSelectCustID").change(function () {

        let cusID = $("#txtSelectCustID").val();

        $.ajax({
            url: baseURL + "customer",
            dataType: "json",
            async: false,
            success: function (resp) {
                for (let cus of resp.data){
                    if (cus.custID == cusID){
                        console.log(cus)
                        $("#txtName").text(cus.name);
                        $("#txtAddress").text(cus.address);
                        $("#txtTellNumber").text(cus.tellNum);
                        $("#txtDateOfBrith").text(cus.dob);
                        $("#txtEmail").text(cus.emailAddress);
                        $('#txtRCustID').val(cusID)
                    }
                }
            }
        });
    });

    $('#txtSelectDriId').change(function (){
        let driID = $('#txtSelectDriId').val();

        $.ajax({
            url: baseURL + "driver",
            dataType: "json",
            async: false,
            success: function (resp) {
                for (let dri of resp.data){
                    if (dri.driID == driID){
                        console.log(dri)
                        $("#txtdriName").text(dri.driName);
                        $("#txtdriAddress").text(dri.driAddress);
                        $("#txtdriDLNum").text(dri.dlnumber);
                        $("#txtdriEmail").text(dri.email);
                        $("#txtdriAva").text(dri.availability);
                    }
                }
            }
        });

    })

    $('#txtSelectCarType').change(function (){

        let carType = $('#txtSelectCarType').val();

        $.ajax({
            url: baseURL + "car",
            dataType: "json",
            async: false,
            success: function (resp) {
                for (let car of resp.data){
                    if (car.type == carType){
                        $("#txtRegNumber").text(car.regNumber);
                        $("#txtRDPYID").val(car.regNumber);
                        $("#txtBrand").text(car.brand);
                        $("#txtFreeMil").text(car.freeMileage);
                        $("#txtPrice").text(car.priceForExtraKm);
                        $("#txtColor").val(car.color);
                        $("#txtNumbOf").text(car.numOfPass);
                        $("#txtTrans").text(car.transmissionType);
                        $("#txtFuel").text(car.fuelType);
                        $("#txtStatus").text(car.status);
                    }
                }
            }
        });

    function setOrderID(){
        $.ajax({
            url: baseURL + "rent",
            dataType: "json",
            async: false,
            success: function (resp) {
                let length = resp.data.length
                if (length == 0){
                    $('#txtRDID').val("RE00-001")
                    $('#txtRDID').val("RE00-001")
                }else {
                    let rentID = resp.data[length-1].reID;
                    let sepId = rentID.split("-");
                    let setid = parseInt(sepId[1]);
                    let newindex = setid+1;
                        if (newindex<10){
                            let newid = "RE00-00"+newindex;
                            $('#txtRent').val(newid);
                            $('#txtRDID').val(newid);
                        }else if(newindex<100){
                            let newid = "RE00-0"+newindex;
                            $('#txtRent').val(newid)
                            $('#txtRDID').val(newid);
                        }else {
                            let  newid = "RE00-"+newindex;
                            $('#txtRent').val(newid);
                            $('#txtRDID').val(newid);
                        }
                }
            }
        });
    }
